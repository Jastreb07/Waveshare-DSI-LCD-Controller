[touchwake]
# Sekunden bis Schlaf
idle_seconds = 30

# Backlight-Basis (leer = auto-detect erstes /sys/class/backlight/*)
# Beispiel fix: /sys/class/backlight/0-0045
bl_base =

# Beim Aufwachen auf maximale Helligkeit setzen
force_max_on_wake = true

# Hotplug-Scan-Intervall (Sekunden)
rescan_interval = 2.0

# Debug-Logs im Journal
debug = false
